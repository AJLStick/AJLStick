<script>
var cookies = 0;
function cookieClick(number){
    cookies = cookies + number;
    document.getElementById("cookies").innerHTML = cookies;
if(cookies >= 10)
document.getElementById("status").innerHTML = "good job..";
if(cookies >= 100)
document.getElementById("status").innerHTML = "that's enough.";
if(cookies >= 250)
document.getElementById("status").innerHTML = "you can stop now..";
if(cookies >= 500)
document.getElementById("status").innerHTML = "<font color=yellow>stop generating power.</font>";
if(cookies >= 1000)
document.getElementById("status").innerHTML = "<font color=orange>i'm warning you!</font>";
if(cookies >= 2000)
document.getElementById("status").innerHTML = "<font color=grey>you know what?</font>";
if(cookies >= 5000)
document.getElementById("status").innerHTML = "<font color=purple>i'm finished with you.</font>";
if(cursors >= 0)
document.getElementById("capacitor").innerHTML = "<font color=grey>----{{=" + cursors + "=}}----</font>";
}


var cursors = 0;
function buyCursor(){
    var cursorCost = Math.floor(10 * Math.pow(1.1,cursors));     //works out the cost of this cursor
    if(cookies >= cursorCost){                                   //checks that the player can afford the cursor
        cursors = cursors + 1;                                   //increases number of cursors
    	cookies = cookies - cursorCost;                          //removes the cookies spent
        document.getElementById('cursors').innerHTML = cursors;  //updates the number of cursors for the user
        document.getElementById('cookies').innerHTML = cookies;  //updates the number of cookies for the user
    }
    var nextCost = Math.floor(10 * Math.pow(1.1,cursors));       //works out the cost of the next cursor
    document.getElementById('cursorCost').innerHTML = nextCost;  //updates the cursor cost for the user



}


window.setInterval(function(){
	
	cookieClick(cursors);
	
}, 1000);

function reset(){
cookies = 0;
cursors = 0;
cursorCost = 0;
}
</script>
