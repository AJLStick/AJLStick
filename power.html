	<body onload="ranksNum()">
<button onclick="reSet()">Reset Everything</button>

<button onclick="cookieClick(1)">Generate Energy</button>
<blue>
<span id="cookies">0</span>V of power generated
</blue>

<script>
var rank = "none";
var cookies = 0;
window.addEventListener("mousedown", function(rankNum){
document.getElementById("rank").innerHTML = rank;
if(cookies >=nextrank){
rank = rank - 1;
nextrank = nextrank * 2;
}
}, true);
window.addEventListener("keydown", function(rankNum){
document.getElementById("rank").innerHTML = rank;
if(cookies >=nextrank){
rank = rank - 1;
nextrank = nextrank * 2;
}
}, true);

function cookieClick(number){
    cookies = cookies + number;
    document.getElementById("cookies").innerHTML = cookies;
}

var cursors = 0;
var nextrank = 100;
var rank = 100;

function buyCursor(){
    var cursorCost = Math.floor(10 * Math.pow(1.1,cursors));     //works out the cost of this cursor
    if(powers >= capacitorCost){                                   //checks that the player can afford the cursor
        cursors = cursors + 1;                                   //increases number of cursors
    	cookies = cookies - capacitorCost;                          //removes the cookies spent
        document.getElementById('capacitors').innerHTML = cursors;  //updates the number of cursors for the user
        document.getElementById('powers').innerHTML = powers;  //updates the number of cookies for the user
    }
    var nextCost = Math.floor(10 * Math.pow(1.1,cursors));       //works out the cost of the next cursor
    document.getElementById('capacitorCost').innerHTML = nextCost;  //updates the cursor cost for the user
}

window.setInterval(function(){
	
	cookieClick(cursors);
	
}, 1000);

function reSet(){
power = 0;
rank = 0;
nextrank = 0;
capacitors = 0;
capacitorCost = 0;
}

}
</script>
