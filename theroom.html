<html>
<head>
<script type="text/javascript" src="jquery-1.2.6.pack.js"></script>
<script type="text/javascript">  
 
function update()
{
    $.post("http://ajlstick.42web.io/server.php", {}, function(data){ $("#screen").val(data);});  
 
    setTimeout('update()', 1000);
}
 
$(document).ready(
 
function() 
    {
     update();
 
     $("#button").click(    
      function() 
      {         
       $.post("http://ajlstick.42web.io/server.php", 
    { message: $("#message").val()},
    function(data){ 
    $("#screen").val(data); 
    $("#message").val("");
    }
    );
      }
     );
    });
 
 
</script>
</head>
<body>
<textarea id="screen" cols="90" rows="20"> </textarea> <br>  
<input id="message" size="80">
<button id="button"> Send </button>
 
</body>
</html>
